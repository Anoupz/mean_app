<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TechnoBook</title>

    <!-- FOR ANGULAR ROUTING -->
    <base href="/">

    <!-- CSS  -->
    <!-- load bootstrap from CDN and custom CSS -->
    <link rel="stylesheet" href="../app/libs/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../app/css/animate.css">
    <link rel="stylesheet" href="../app/css/style.css">
</head>
<body ng-app="userApp" ng-controller="mainController as main">

<!-- NAVBAR -->
<header>
    <div class="navbar navbar-inverse">
        <div class="container">
            <div class="navbar-header">
                <a href="/" class="navbar-brand"><span
                        class="glyphicon glyphicon-fire text-danger"></span>TechnoBook</a>
            </div>
            <ul class="nav navbar-nav navbar-right">
                <li ng-if="!main.loggedIn"><a href="/login">Login</a></li>
                <li ng-if="!main.loggedIn"><a href="/users/create">SignUp</a></li>
                <li ng-if="main.loggedIn" class="navbar-text">Hello {{ main.user }}!</li>
                <li ng-if="main.loggedIn"><a href="/users"><span class="glyphicon glyphicon-user"></span> Users</a></li>
                <li ng-if="main.loggedIn"><a href="#" ng-click="main.doLogout()">Logout</a></li>
            </ul>
        </div>
    </div>
</header>

<main class="container">
    <!-- ANGULAR VIEWS -->
    <div ng-view></div>
</main>

<!-- NAVBAR -->
<footer>
    <div id="footer" class="container">
        <nav class="navbar navbar-default navbar-fixed-bottom">
            <div class="navbar-inner navbar-content-center">
                <p class="text-muted credit">Example courtesy</p>
            </div>
        </nav>
    </div>
</footer>
<!-- JS -->
<!-- load angular and angular-route via CDN -->
<script src="../app/libs/angular/angular.min.js"></script>
<script src="../app/libs/angular-route/angular-route.min.js"></script>
<script src="../app/libs/angular-animate/angular-animate.min.js"></script>

<!-- controllers -->
<script src="../app/controllers/mainController.js"></script>
<script src="../app/controllers/userController.js"></script>

<!-- services -->
<script src="../app/services/authService.js"></script>
<script src="../app/services/userService.js"></script>

<!-- main Angular app files -->
<script src="../app/angularModules/appRoute.js"></script>
<script src="../app/angularModules/app.js"></script>

</body>
</html>
